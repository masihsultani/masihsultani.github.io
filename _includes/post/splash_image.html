{% if page.splash_img_source %}
<div style="text-align: center">
<img class="splash-img" src="{{ page.splash_img_source }}" alt="{{ page.splash_img_caption | strip_html }}" height="300", width="YYY">
</div>
{% endif %}

{% if page.splash_img_caption %}
<p class="text-muted caption">{{ page.splash_img_caption }}</p>
{% endif %}
